name: Build Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Publish
      run: dotnet publish src/OpenClawAgent.Service -c Release -o publish
    
    - name: Create ZIP
      run: Compress-Archive -Path publish/* -DestinationPath OpenClawAgent-${{ github.event.release.tag_name }}.zip
    
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: OpenClawAgent-${{ github.event.release.tag_name }}.zip
