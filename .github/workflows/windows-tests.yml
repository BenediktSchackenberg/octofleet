name: Windows Agent Tests

on:
  push:
    paths:
      - 'src/**'
      - 'Install-OpenClawAgent.ps1'
      - 'tests/pester/**'
      - '.github/workflows/windows-tests.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'Install-OpenClawAgent.ps1'
  workflow_dispatch:

jobs:
  pester-tests:
    name: Pester Tests
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -MinimumVersion 5.0 -Force -SkipPublisherCheck
      
      - name: Run Pester Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration
          $config.Run.Path = "./tests/pester"
          $config.Run.Exit = $true
          $config.Output.Verbosity = "Detailed"
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = "TestResults.xml"
          $config.TestResult.OutputFormat = "NUnitXml"
          $config.Filter.ExcludeTag = @("Integration")  # Skip integration tests in CI
          
          Invoke-Pester -Configuration $config
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pester-results
          path: TestResults.xml

  installer-validation:
    name: Installer Script Validation
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate PowerShell Syntax
        shell: pwsh
        run: |
          $errors = @()
          Get-ChildItem -Path . -Filter "*.ps1" -Recurse | ForEach-Object {
            $content = Get-Content $_.FullName -Raw
            $tokens = $null
            $parseErrors = $null
            [System.Management.Automation.Language.Parser]::ParseInput($content, [ref]$tokens, [ref]$parseErrors)
            if ($parseErrors.Count -gt 0) {
              $errors += "$($_.Name): $($parseErrors.Count) errors"
              $parseErrors | ForEach-Object { Write-Host "  $_" -ForegroundColor Red }
            }
          }
          if ($errors.Count -gt 0) {
            throw "PowerShell syntax errors found: $($errors -join ', ')"
          }
          Write-Host "All PowerShell files passed syntax check" -ForegroundColor Green
      
      - name: Check Installer Script
        shell: pwsh
        run: |
          if (Test-Path "./Install-OpenClawAgent.ps1") {
            Write-Host "Checking Install-OpenClawAgent.ps1..."
            $content = Get-Content "./Install-OpenClawAgent.ps1" -Raw
            
            # Check for required elements
            $checks = @(
              @{ Pattern = 'param\s*\('; Name = "Has param block" },
              @{ Pattern = '\$GatewayUrl'; Name = "Has GatewayUrl parameter" },
              @{ Pattern = 'Invoke-WebRequest|Invoke-RestMethod'; Name = "Has download capability" },
              @{ Pattern = 'Get-FileHash'; Name = "Has hash verification" }
            )
            
            foreach ($check in $checks) {
              if ($content -match $check.Pattern) {
                Write-Host "✓ $($check.Name)" -ForegroundColor Green
              } else {
                Write-Host "✗ $($check.Name)" -ForegroundColor Yellow
              }
            }
          } else {
            Write-Host "Install-OpenClawAgent.ps1 not found in repo root" -ForegroundColor Yellow
          }
