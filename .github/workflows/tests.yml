name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: E2E & API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start test environment
        run: |
          docker compose -f docker-compose.ci.yml up -d --build
          echo "Waiting for services to be healthy..."
          # Give containers a moment to start or fail
          sleep 10
          # Check if backend is running
          if ! docker compose -f docker-compose.ci.yml ps backend | grep -q "Up"; then
            echo "❌ Backend failed to start. Logs:"
            docker compose -f docker-compose.ci.yml logs backend
            exit 1
          fi

      - name: Wait for backend
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:8080/health; do echo "Waiting for backend..."; sleep 5; done'
          echo "✅ Backend healthy"

      - name: Wait for frontend
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:3000 >/dev/null 2>&1; do echo "Waiting for frontend..."; sleep 5; done'
          echo "✅ Frontend healthy"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install API test dependencies
        run: |
          cd tests/api
          pip install -r requirements.txt

      - name: Run API tests
        run: |
          cd tests
          pytest api/ -v --tb=short --html=reports/api/report.html --self-contained-html
        env:
          API_URL: http://localhost:8080

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install E2E dependencies
        run: |
          cd tests/e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd tests/e2e
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: |
          cd tests/e2e
          npm test
        env:
          API_URL: http://localhost:8080
          BASE_URL: http://localhost:3000

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            tests/reports/
            tests/e2e/playwright-report/
            tests/e2e/test-results/

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose -f docker-compose.ci.yml logs backend --tail=100
          echo "=== Frontend logs ==="
          docker compose -f docker-compose.ci.yml logs frontend --tail=50
          echo "=== DB logs ==="
          docker compose -f docker-compose.ci.yml logs db --tail=50

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
