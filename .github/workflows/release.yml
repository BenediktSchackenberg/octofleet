name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.4.18)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Get version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.version }}") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "${{ github.ref_name }}".TrimStart('v')
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Building version: $version"
      
      - name: Build Agent
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $projectPath = "src\OpenClawAgent.Service\OpenClawAgent.Service.csproj"
          
          dotnet publish $projectPath `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:Version=$version `
            -p:AssemblyVersion="$version.0" `
            -p:FileVersion="$version.0" `
            -o ./publish
      
      - name: Copy Installer Script
        shell: pwsh
        run: |
          if (Test-Path "scripts\Install-OpenClawAgent.ps1") {
            Copy-Item "scripts\Install-OpenClawAgent.ps1" -Destination ./publish/
          }
      
      - name: Create ZIP
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Compress-Archive -Path "./publish/*" -DestinationPath "./OpenClawAgent-v$version.zip"
          $hash = (Get-FileHash "./OpenClawAgent-v$version.zip" -Algorithm SHA256).Hash
          echo "SHA256=$hash" >> $env:GITHUB_OUTPUT
          $hash | Out-File "./OpenClawAgent-v$version.sha256" -NoNewline
          Write-Host "SHA256: $hash"
        id: zip
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./OpenClawAgent-v${{ steps.version.outputs.VERSION }}.zip
            ./OpenClawAgent-v${{ steps.version.outputs.VERSION }}.sha256
          body: |
            ## OpenClaw Windows Agent v${{ steps.version.outputs.VERSION }}
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ### Quick Install
            ```powershell
            irm https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/Install-OpenClawAgent.ps1 | iex
            ```
            
            ### SHA256
            `${{ steps.zip.outputs.SHA256 }}`
      
      - name: Upload Artifact (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: OpenClawAgent-v${{ steps.version.outputs.VERSION }}
          path: |
            ./OpenClawAgent-v${{ steps.version.outputs.VERSION }}.zip
            ./OpenClawAgent-v${{ steps.version.outputs.VERSION }}.sha256
