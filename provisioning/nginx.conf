worker_processes auto;
error_log /dev/stderr warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - [$time_local] "$request" $status $body_bytes_sent';
    access_log /dev/stdout main;
    
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    
    server {
        listen 9080;
        server_name _;
        
        # Boot scripts
        location /boot.ipxe {
            alias /tftpboot/boot.ipxe;
            add_header Content-Type text/plain;
        }
        
        # Dynamic boot script per MAC
        location ~ ^/boot/(.+)\.ipxe$ {
            alias /srv/boot/$1.ipxe;
            add_header Content-Type text/plain;
        }
        
        # WinPE files
        location /winpe/ {
            alias /srv/images/winpe/;
            autoindex on;
        }
        
        # OS Images (WIM, ISO)
        location /images/ {
            alias /srv/images/;
            autoindex on;
        }
        
        # Drivers
        location /drivers/ {
            alias /srv/drivers/;
            autoindex on;
        }
        
        # Autounattend.xml files
        location /answers/ {
            alias /srv/answers/;
            autoindex on;
        }
        
        # Scripts (Install-OctofleetAgent.ps1, etc.)
        location /scripts/ {
            alias /srv/scripts/;
            autoindex on;
        }
        
        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Status page
        location / {
            return 200 'üêô Octofleet PXE Server\n\nEndpoints:\n- /boot.ipxe - iPXE boot script\n- /winpe/ - WinPE boot files\n- /images/ - OS images\n- /drivers/ - Driver packs\n- /answers/ - Autounattend.xml\n- /scripts/ - Post-install scripts\n';
            add_header Content-Type text/plain;
        }
    }
}
