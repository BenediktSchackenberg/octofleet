<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2d4a6f"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" rx="16" fill="url(#bg)"/>
  
  <!-- Octopus Icon -->
  <g transform="translate(60, 30)">
    <!-- Head -->
    <ellipse cx="70" cy="50" rx="45" ry="35" fill="#eb6434"/>
    <!-- Left Eye -->
    <ellipse cx="52" cy="45" rx="12" ry="12" fill="white"/>
    <ellipse cx="54" cy="47" rx="6" ry="6" fill="#1a365d"/>
    <!-- Right Eye -->
    <ellipse cx="88" cy="45" rx="12" ry="12" fill="white"/>
    <ellipse cx="90" cy="47" rx="6" ry="6" fill="#1a365d"/>
    <!-- Tentacles -->
    <path d="M30 75 Q25 95 35 115 Q45 135 30 150" stroke="#eb6434" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M50 80 Q55 100 45 120 Q35 140 50 155" stroke="#eb6434" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M70 82 Q70 105 70 125 Q70 145 70 160" stroke="#eb6434" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M90 80 Q85 100 95 120 Q105 140 90 155" stroke="#eb6434" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M110 75 Q115 95 105 115 Q95 135 110 150" stroke="#eb6434" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="220" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white">Octofleet</text>
  <text x="220" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8">Open-source endpoint management</text>
  
  <!-- Version badge -->
  <rect x="220" y="150" width="65" height="24" rx="12" fill="#22c55e"/>
  <text x="252" y="167" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">v0.5.1</text>
  
  <!-- Feature badges -->
  <rect x="295" y="150" width="90" height="24" rx="12" fill="#3b82f6"/>
  <text x="340" y="167" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">Screen Share</text>
  
  <rect x="395" y="150" width="70" height="24" rx="12" fill="#8b5cf6"/>
  <text x="430" y="167" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">158 APIs</text>
