<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#9333ea" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="200"/>
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
  </g>
  
  <!-- Octopus icon (simplified) -->
  <g transform="translate(60, 50)">
    <circle cx="50" cy="40" r="35" fill="#9333ea"/>
    <circle cx="38" cy="35" r="8" fill="white"/>
    <circle cx="62" cy="35" r="8" fill="white"/>
    <circle cx="40" cy="37" r="4" fill="#1a1a2e"/>
    <circle cx="64" cy="37" r="4" fill="#1a1a2e"/>
    <!-- Tentacles -->
    <path d="M20,70 Q10,100 25,120" stroke="#7c3aed" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M35,75 Q30,105 40,130" stroke="#7c3aed" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M50,78 Q50,108 50,135" stroke="#7c3aed" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M65,75 Q70,105 60,130" stroke="#7c3aed" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M80,70 Q90,100 75,120" stroke="#7c3aed" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="180" y="90" font-family="monospace" font-size="48" font-weight="bold" fill="#ffffff">OCTOFLEET</text>
  <text x="180" y="130" font-family="sans-serif" font-size="20" fill="#9333ea">Open Source Endpoint Management</text>
  <text x="180" y="160" font-family="monospace" font-size="14" fill="#64748b">Monitor • Deploy • Secure • Control</text>
</svg>
