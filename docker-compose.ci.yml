# Docker Compose for CI/CD - Ephemeral test environment
# No persistent volumes, optimized healthchecks, fast startup

services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: openclaw
      POSTGRES_PASSWORD: ci-test-password
      POSTGRES_DB: inventory
    volumes:
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw -d inventory"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://openclaw:ci-test-password@db:5432/inventory
      JWT_SECRET: ci-test-jwt-secret-not-for-production
      API_KEY: ci-test-api-key
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      API_URL: http://backend:8080
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 30s

networks:
  default:
    name: openclaw-ci
